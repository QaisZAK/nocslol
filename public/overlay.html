<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stream Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Inter, sans-serif;
        }
        
        .overlay-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: transparent;
            position: relative;
        }
        
        .overlay-content {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: transparent;
            border-radius: 8px;
            border: 2px solid #c9aa71;
            min-height: 80px;
            opacity: 0.9;
            color: #c9aa71;
            flex-direction: row;
            gap: 1rem;
            font-size: 1rem;
            padding: 1rem;
        }
        
        .overlay-background {
            position: absolute;
            inset: 0;
            border-radius: 8px;
            background-color: #1a1a1a;
            opacity: 0.8;
        }
        
        .overlay-stats {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-weight: bold;
            color: #f0e6d2;
            font-size: 1.5rem;
        }
        
        .stat-label {
            font-size: 0.75rem;
            opacity: 0.7;
        }
        
        .overlay-title {
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .overlay-title h2 {
            font-weight: bold;
            color: #f0e6d2;
            margin: 0;
        }
        
        .overlay-title p {
            font-size: 0.75rem;
            opacity: 0.7;
            margin: 0;
        }
        
        .perfect-games {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            opacity: 0.7;
        }
        
        .perfect-games .highlight {
            font-weight: bold;
            color: #f0e6d2;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div class="overlay-content">
            <div class="overlay-background"></div>
            <div class="overlay-stats">
                <div class="overlay-title">
                    <h2>NoCS Challenge Progress</h2>
                    <p>test#user</p>
                </div>
                
                <div class="stat-item">
                    <div class="stat-value">0</div>
                    <div class="stat-label">CS</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Jungle</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-value">23</div>
                    <div class="stat-label">Wards</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Monsters</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-value">Gold IV</div>
                    <div class="stat-label">Rank</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-value">156</div>
                    <div class="stat-label">Level</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-value">67%</div>
                    <div class="stat-label">Win Rate</div>
                </div>
                
                <div class="perfect-games">
                    Perfect Games: <span class="highlight">12</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-refresh every 30 seconds
        setInterval(() => {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
